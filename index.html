<!DOCTYPE html>
<html>
<head lang="en">
  <title>Tic Tac Toe</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


  <link rel="stylesheet" type="text/css" href="css\tictactoe.css">
  <script src="js\tictactoe.js"></script>
</head>
<body>

  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tic-tac-toe</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <div class="btn btn-primary" id="reset">Reset</div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary active" id="btn_0">
              <input type="radio" name="Xor0" id="Xor0_0" autocomplete="off" checked>0
            </label>
            <label class="btn btn-secondary" id="btn_X">
              <input type="radio" name="Xor0" id="Xor0X" autocomplete="off">X
            </label>
          </div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary active" id="oponent_false">
              <input type="radio" name="ComputerHuman" id="ComputerHuman_Computer" autocomplete="off" checked>Computer
            </label>
            <label class="btn btn-secondary" id="oponent_true">
              <input type="radio" name="ComputerHuman" id="ComputerHuman_Human" autocomplete="off">Human
            </label>
          </div>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  


  <div class="container">
    <div id="test">here</div>
    <div class="row justify-content-center">
      <div class="col-1 house" id="0">-</div>
      <div class="col-1 house" id="1">-</div>
      <div class="col-1 house" id="2">-</div>
    </div>
    <div class="row justify-content-center">
      <div class="col-1 house" id="3">-</div>
      <div class="col-1 house" id="4">-</div>
      <div class="col-1 house" id="5">-</div>
    </div>
    <div class="row justify-content-center">
      <div class="col-1 house" id="6">-</div>
      <div class="col-1 house" id="7">-</div>
      <div class="col-1 house" id="8">-</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="endGame" tabindex="-1" role="dialog" aria-labelledby="endGameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="endGameModalLabel">Game end</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 id="modalEndGameTxt">...</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
